{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .container img {
            width: 50px;
            margin-bottom: 20px;
        }
        .container h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="text"] {
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group select {
            border: 1px solid #ccc;
            border-radius: 4px;
            appearance: none;
        }
        .form-group select:hover {
            background-color: #ccc;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
        }
        .button-group button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .button-group button.back {
            background-color: #ccc;
        }
        .button-group button.find {
            background-color: #007bff;
            color: #fff;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <img src="{% static 'usage/logo.png' %}" alt="Logo">
        <h1>Find the Password</h1>
        <form>
            <div class="form-group">
                <label for="id">ID</label>
                <input type="text" id="id" name="id" required>
            </div>
            <div class="form-group">
                <label for="security-question">Security Verification Question</label>
                <select id="security-question" name="security-question" required>
                    <option value="" disabled selected>Select your question</option>
                    <option value="favorite-subject">What is your favorite subject?</option>
                    <option value="favorite-color">What is your favorite color?</option>
                    <option value="graduated-elementary">What elementary school did you graduate from?</option>
                    <option value="birth-city">What city were you born in?</option>
                    <option value="admired-person">Who is the person you admire the most?</option>
                </select>
            </div>
            <div class="form-group">
                <label for="security-answer">Security Verification Answer</label>
                <input type="text" id="security-answer" name="security-answer" required>
            </div>
            <div class="button-group">
                <button type="button" class="back" onclick="history.back()">Back</button>
                <button type="submit" class="find">Find</button>
            </div>
        </form>
    </div>
</body>
</html>
