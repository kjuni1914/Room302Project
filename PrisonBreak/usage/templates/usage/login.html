{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{%static 'usage/login.css'%}">
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
        
            const id = document.getElementById('id').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
        
        
            if (id === 'correctID' && password === 'correctPassword') { 
                window.location.href = 'seats.html';
            } else {
                errorMessage.textContent = 'Invalid ID or Password. Please try again.';
            }
        });
    </script>
</head>
<body>
    <div class="login-container">
        <img src="{%static 'usage/logo.png'%}" alt="University Logo" class="logo">
        <form id="loginForm" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id">ID</label>
                <input type="text" id="id" name="id" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <a href="{% url 'change_password' %}" class="changePassword">Forgot your password?</a>
            </div>
            <button type="submit" class="login-button">Login</button>
            <div class="error-message" id="errorMessage"></div>
        </form>
        <a href="{% url 'create_account' %}" class="create-account">Create account</a>
    </div>
</body>
</html>
