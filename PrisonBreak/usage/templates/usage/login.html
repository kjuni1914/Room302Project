{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'usage/login.css' %}">
</head>
<body>
    <div class="login-container">
        <img src="{% static 'usage/logo.png' %}" alt="University Logo" class="logo">
        <form id="loginForm" method="post">
            {% csrf_token %}
            <div class="error-message" id="errorMessage">
                {% if error %}
                    {{ error }}
                {% endif %}
            </div>
            <div class="form-group">
                <label for="id">Student ID</label>
                <input type="text" id="id" name="id" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <a href="{% url 'change_password' %}" class="changePassword">Forgot your password?</a>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
        <a href="{% url 'create_account' %}" class="create-account">Create account</a>
    </div>
</body>
</html>
